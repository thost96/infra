---
- name: Perform Apt Updates on Debian/Ubuntu Systems
  hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: Modify any HTTP apt repos to use HTTPS
      ansible.builtin.include_role:
        name: apt_over_https

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages to the latest version
      ansible.builtin.apt:
        upgrade: dist

    - name: Remove old packages
      ansible.builtin.apt:
        autoremove: yes
        autoclean: yes
